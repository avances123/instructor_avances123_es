title : "Cual es mi agencia?"
content: |
  Technical Diving International es la mayor agencia de buceo técnico en el mundo. Sus cursos y certificaciones son reconocidos en todas partes como el estándar de oro por el cual otros se miden. International Training cuenta con más de 26 oficinas regionales en todo el mundo y, a través de su agencia hermana de buceo deportivo, Scuba Diving International, está asociada con muchos grupos líderes del sector como el World Recreational Scuba Training Council (WRSTC) a través de sus RSTC regionales en Europa, Canadá y Estados Unidos. La European Underwater Federation (EUF) y la International Organization Standardization (ISO). ¡Su certificación, y sobre todo su entrenamiento, seran reconocidos y respetados en todo el mundo!

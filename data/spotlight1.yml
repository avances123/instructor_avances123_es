title: "Quien soy?"
content: |
  Soy un buceador especializado en exploración de cuevas con una experiencia consolidada de 4 años como buceador de cuevas completo (full cave diver). Mi enfoque principal se centra en la topografía y catalogación de cuevas, tanto en cavidades ya conocidas como en nuevas.

  Además considero que la configuración de sidemount es la más adecuada para la gran mayoría de las inmersiones en entornos abiertos, lo que ha llevado a acumular un extenso número de horas de práctica y una amplia experiencia en esta modalidad de buceo.

  Dedico considerable tiempo al entrenamiento, siendo riguroso en mis prácticas y siempre buscando superar los estándares establecidos por mi agencia. Desarrollo ejercicios específicos para el sidemount, los cuales han evolucionado con el tiempo y contribuyen a mi constante mejora y perfeccionamiento en esta disciplina.
